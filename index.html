<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UAE Price Hunter</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Minimal inline tweaks so the page looks OK while testing */
    body { font-family: Inter, system-ui, Arial; background:#0f1724; color:#f4f4f7; margin:0; padding:2rem; }
    .container{ max-width:1100px; margin:0 auto; }
    h1{ font-size:2rem; color:#caa85b; margin-bottom:1rem; }
    .search-row{ display:flex; gap:.6rem; margin-bottom:1rem; }
    input[type="text"]{ flex:1; padding:.9rem 1rem; border-radius:28px; border:1px solid rgba(255,255,255,.06); background:rgba(255,255,255,.03); color:inherit }
    button { padding:.7rem 1.1rem; border-radius:12px; background: linear-gradient(90deg,#caa85b,#8e5a31); color:#fff; border:none; cursor:pointer; font-weight:700 }
    #loading{ margin:1rem 0; color:#e3c58e; }
    .results { margin-top:1.2rem; display:grid; grid-template-columns: repeat(auto-fill,minmax(320px,1fr)); gap:1rem; }
    .card { background: rgba(26,22,18,0.7); border-radius:12px; padding:1.1rem; border:1px solid rgba(197,160,89,0.06); }
    .card img{ width:100%; height:180px; object-fit:cover; border-radius:8px; background:#111; display:block }
    .card h3{ margin:.6rem 0 .3rem 0; font-size:1.05rem; color:#fff}
    .best { color:#c5a059; font-weight:800; margin-bottom:.5rem }
    .stores{ margin-top:.6rem }
    .store-row{ display:flex; justify-content:space-between; align-items:center; gap:.6rem; margin: .35rem 0; }
    .buy-btn{ padding:.45rem .7rem; border-radius:8px; background:linear-gradient(90deg,#8e5a31,#caa85b); color:#111; border:none; cursor:pointer; font-weight:700 }
    .logbox{ margin-top:1rem; background:rgba(255,255,255,0.03); padding:1rem; border-radius:10px; color:#dce3ea; font-size:13px; white-space:pre-wrap; max-height:280px; overflow:auto; }
    .small{ font-size:13px; color:#94a3b8 }
    @media (max-width:520px) { .results{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <div class="container">
    <h1>UAE Price Hunter</h1>

    <div class="search-row">
      <input id="searchInput" type="text" placeholder="Search product (e.g. iPhone 15)" value="iphone">
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" style="display:none">Searching UAE stores...</div>

    <div id="searchResults" class="results" aria-live="polite"></div>

    <div class="small" style="margin-top:.6rem">Tip: This page calls your Cloudflare Worker to fetch live search results.</div>

    <h4 style="margin-top:1.2rem;color:#E3C58E">Debug / Logs</h4>
    <div id="log" class="logbox">Ready.</div>
  </div>

  <!-- IMPORTANT: script.js below must be the file you replace in repo -->
  <script src="./script.js"></script>
</body>
</html>
