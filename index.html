<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAE Price Hunter - Compare Prices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CORE CONFIG & ENGINES -->
  <script src="config/api-keys.js"></script>
  <script src="services/product-grouper.js"></script>

</head>
<body>

<!-- HEADER -->
<header class="compact-header">
  <div class="header-inner">
    <div class="compact-logo">
      <i class="fas fa-search-dollar"></i>
      <h1>UAE Price Hunter</h1>
    </div>

    <div class="compact-nav">
      <a href="deals.html" class="btn btn-outline">
        <i class="fas fa-fire"></i> Deals
      </a>
      <a href="basket.html" class="btn btn-outline">
        <i class="fas fa-shopping-basket"></i>
        <span id="basketCount">0</span>
      </a>
      <a href="profile.html" class="btn btn-outline">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </div>
</header>

<!-- SEARCH -->
<main>
  <section class="compact-search-section">
    <div class="search-box">
      <h2>Find the Best Price in UAE</h2>

      <div class="search-input-group">
        <input
          id="searchInput"
          type="text"
          placeholder="Search iPhone, TV, perfume, gold..."
        />
        <button class="search-btn btn-primary" onclick="performSearch()">
          <i class="fas fa-search"></i> Compare
        </button>
      </div>

      <div class="trending-tags">
        <span class="trending-tag" onclick="quickSearch('iPhone 15')">iPhone 15</span>
        <span class="trending-tag" onclick="quickSearch('Samsung S24')">Samsung S24</span>
        <span class="trending-tag" onclick="quickSearch('Arabic Perfume')">Arabic Perfume</span>
      </div>
    </div>
  </section>

  <!-- RESULTS -->
  <section id="searchResults" class="compact-products-grid">
    <div class="info-section">
      <h3>Start Comparing Prices</h3>
      <p>Search for any product to see UAE prices</p>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer>
  <p>Â© 2024 UAE Price Hunter</p>
</footer>

<!-- ðŸ”— SCRIPTS (ORDER IS CRITICAL) -->
<script src="real-search.js"></script>
  <script src="shopping-source.js"></script>
<script src="script.js"></script>

<script>
  function quickSearch(q) {
    document.getElementById("searchInput").value = q;
    performSearch();
  }
</script>

</body>
</html>
