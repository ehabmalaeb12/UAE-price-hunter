<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UAE Price Hunter</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header>
  <div class="basket-btn" onclick="openBasket()">
    <i class="fa-solid fa-basket-shopping"></i>
    <span id="basketCount">0</span>
  </div>
  <h1>UAE Price Hunter</h1>
  <p>Compare prices. Earn rewards.</p>
</header>

<main>

  <!-- SEARCH -->
  <div class="search-container">
    <input id="searchInput" placeholder="Search any productâ€¦" oninput="handleSearch()">
    <div id="suggestions"></div>
  </div>

  <!-- RESULTS -->
  <div id="results"></div>

  <!-- HOT DEALS -->
  <section id="hotDeals">
    <h2>ğŸ”¥ Hot Deals</h2>
    <div class="deals-grid">
      <div class="deal-card" onclick="openProduct('iphone')">
        <img src="images/iphone.jpg">
        <span>-50%</span>
        <p>iPhone 15 Pro</p>
      </div>
      <div class="deal-card" onclick="openProduct('airfryer')">
        <img src="images/airfryer.jpg">
        <span>-60%</span>
        <p>Philips Air Fryer</p>
      </div>
      <div class="deal-card" onclick="openProduct('creatine')">
        <img src="images/creatine.jpg">
        <span>-70%</span>
        <p>Creatine</p>
      </div>
    </div>
  </section>

</main>

<!-- BASKET -->
<div id="basketPage" class="page">
  <h2>ğŸ§º Your Basket</h2>
  <div id="basketItems"></div>
</div>

<!-- REWARDS -->
<div id="rewardsPage" class="page">
  <h2>ğŸ Rewards</h2>
  <div class="card">
    <p><strong>Total earned:</strong> 1,250 points</p>
    <p><strong>Pending:</strong> 350 points</p>
    <p><strong>Value:</strong> AED 12.50</p>
    <p>Minimum redeem: AED 30</p>
  </div>
</div>

<!-- PROFILE -->
<div id="profilePage" class="page">
  <h2>ğŸ‘¤ Profile</h2>
  <div class="card">
    <input id="nameInput" placeholder="Name">
    <input id="emailInput" placeholder="Email">
    <input id="phoneInput" placeholder="Phone">
    <button onclick="saveProfile()">Save</button>
    <p id="profileSaved"></p>
  </div>
</div>

<!-- NAV -->
<nav>
  <button onclick="showHome()"><i class="fa-solid fa-house"></i></button>
  <button onclick="showRewards()"><i class="fa-solid fa-gift"></i></button>
  <button onclick="showProfile()"><i class="fa-solid fa-user"></i></button>
</nav>

<script src="script.js"></script>
</body>
</html>
