<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UAE Price Hunter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header>
  <div class="basket">
    <i class="fa-solid fa-basket-shopping"></i>
    <span id="basketCount">0</span>
  </div>
  <h1>UAE Price Hunter</h1>
  <p>Compare prices & earn rewards</p>
</header>

<div class="container">

  <!-- SEARCH -->
  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      placeholder="Search products (iPhone, Creatine, Air Fryer...)"
      oninput="handleSearch()"
    />
    <div id="suggestions"></div>
  </div>

  <!-- SEARCH RESULTS -->
  <div id="results"></div>

  <!-- HOT DEALS -->
  <section id="hotDeals">
    <h2>ðŸ”¥ Hot Deals</h2>
    <div class="deals">
      <div onclick="openProduct('iphone')">iPhone 14 â€” 50% OFF</div>
      <div onclick="openProduct('airfryer')">Air Fryer â€” 60% OFF</div>
      <div onclick="openProduct('creatine')">Creatine â€” 70% OFF</div>
    </div>
  </section>

</div>

<!-- BOTTOM NAV -->
<nav>
  <button onclick="showHome()"><i class="fa-solid fa-house"></i><span>Home</span></button>
  <button onclick="showRewards()"><i class="fa-solid fa-gift"></i><span>Rewards</span></button>
  <button><i class="fa-solid fa-user"></i><span>Profile</span></button>
</nav>

<!-- REWARDS MODAL -->
<div id="rewardsModal">
  <div class="modal-box">
    <h3>Your Rewards</h3>
    <p><strong>1 point = AED 0.01</strong></p>
    <p>Minimum redeem: <strong>AED 30</strong></p>
    <p>Points are added after you visit a store through the app.</p>
    <button onclick="closeRewards()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
