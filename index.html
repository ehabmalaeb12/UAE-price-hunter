<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE Price Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App Theme -->
  <meta name="theme-color" content="#0ea5e9">
  <link rel="manifest" href="manifest.json">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1>UAE Price Hunter</h1>
    <p>Find the best prices & biggest deals in UAE</p>
  </header>

  <!-- BIG DEALS -->
  <section>
    <h2>ðŸ”¥ Big Deals</h2>
    <div id="big-deals" class="card-container"></div>
  </section>

  <!-- SEARCH -->
  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search products (phone, creatine...)">
  </section>

  <!-- SEARCH RESULTS -->
  <section>
    <div id="results" class="card-container"></div>
  </section>

  <!-- REWARDS -->
  <section class="rewards">
    <h2>ðŸ’° Your Rewards</h2>
    <div class="reward-box">
      <div>
        <span>Available</span>
        <strong>AED <span id="available">0</span></strong>
      </div>
      <div>
        <span>Pending</span>
        <strong>AED <span id="pending">0</span></strong>
      </div>
    </div>
    <p class="note">Rewards are earned when you shop via partner stores.</p>
  </section>

  <script src="app.js"></script>
  <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
  </script>
</body>
</html>
