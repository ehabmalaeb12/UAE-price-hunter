<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAE Price Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header style="padding:20px; text-align:center;">
    <h1>UAE Price Hunter</h1>
    <p>Compare prices across UAE stores</p>
  </header>

  <main style="max-width:900px; margin:auto; padding:20px;">
    
    <!-- SEARCH -->
    <div style="display:flex; gap:10px;">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search for product (e.g. iPhone 15)"
        style="flex:1; padding:12px; font-size:16px;"
      />
      <button 
        onclick="searchProducts()" 
        style="padding:12px 20px; font-size:16px; cursor:pointer;"
      >
        Search
      </button>
    </div>

    <!-- STATUS -->
    <p id="status" style="margin-top:15px;"></p>

    <!-- RESULTS -->
    <div id="results" style="margin-top:20px;"></div>

  </main>

  <script src="script.js"></script>
</body>
</html>
