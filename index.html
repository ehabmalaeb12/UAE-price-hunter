<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UAE Price Hunter | Live Smart Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body id="appBody">

<div class="desert-bg"></div>

<header>
    <div class="top-bar">
        <div class="basket-btn" onclick="openBasket()">
            <div class="basket-icon-wrapper">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="basketCount">0</span>
            </div>
        </div>
        <div class="logo"><span class="gold">UAE</span> PRICE HUNTER</div>
        <div class="lang-toggle" onclick="toggleLanguage()">
            <i class="fa-solid fa-globe"></i> <span id="langLabel">Ø¹Ø±Ø¨ÙŠ</span>
        </div>
    </div>
</header>

<main id="mainContent">
    <div class="search-section">
        <div class="search-pill glass-effect">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="searchInput" placeholder="Search any product in UAE..." oninput="handleSearch()">
        </div>
        <div id="suggestions" class="glass-dropdown"></div>
    </div>

    <section id="trendingSection">
        <div class="uae-welcome-card">
            <div class="welcome-text">
                <h3 data-key="welcomeTitle">Marhaba! ðŸ‡¦ðŸ‡ª</h3>
                <p>Your AI Price Assistant is ready.</p>
            </div>
            <div class="savings-meter">
                <span id="meterPoints">0</span>
                <label>Points</label>
            </div>
        </div>
        <div class="section-header">
            <h2 data-key="trending">ðŸ”¥ Live Price Comparison</h2>
        </div>
        <div id="trendingGrid" class="deals-grid"></div>
    </section>
</main>

<div id="productPage" class="page"></div>
<div id="basketPage" class="page">
    <div class="page-header">
        <button class="back-nav" onclick="showHome()"><i class="fa-solid fa-chevron-left"></i></button>
        <h2>My Basket</h2>
    </div>
    <div id="basketItems"></div>
    <div class="basket-total">
        <strong>Total:</strong> <span id="basketTotalPrice">0</span> AED
        <button onclick="proceedToCheckout()">Checkout</button>
    </div>
</div>
<div id="rewardsPage" class="page">
    <div class="page-header"><h2>My Rewards</h2></div>
    <div class="glass-card">
        <h3>Points Overview</h3>
        <p>Approved Points: <span id="approvedPoints">0</span></p>
        <p>Pending Points: <span id="pendingPoints">0</span></p>
        <p>1 Dirham = 50 Points</p>
        <button onclick="redeemPoints()">Redeem Points</button>
    </div>
</div>
<div id="profilePage" class="page">
    <div class="page-header"><h2>Your Profile</h2></div>
    <div class="profile-card">
        <div class="user-avatar"><i class="fa-solid fa-user-circle"></i></div>
        <p>Your Name</p>
        <p>Your Email</p>
        <p>Saved Points: <span id="savedPoints">0</span></p>
        <button onclick="sendProfile()">Send Profile Info</button>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<nav class="pill-nav glass-effect">
    <button onclick="showHome()" id="navHome" class="nav-item active"><i class="fa-solid fa-house-chimney"></i></button>
    <button onclick="showRewards()" id="navGift" class="nav-item"><i class="fa-solid fa-gift"></i></button>
    <button onclick="showProfile()" id="navUser" class="nav-item"><i class="fa-solid fa-user-ninja"></i></button>
</nav>

<script src="script.js"></script>
</body>
</html>
