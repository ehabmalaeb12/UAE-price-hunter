<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UAE Price Hunter</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header>
  <div class="basket" onclick="showBasket()">
    <i class="fa-solid fa-basket-shopping"></i>
    <span id="basketCount">0</span>
  </div>
  <h1>UAE Price Hunter</h1>
  <p>Smart shopping. Real rewards.</p>
</header>

<div class="container">

  <!-- HOME -->
  <div id="homePage">
    <div class="search-box">
      <input id="searchInput" placeholder="Search any product..." oninput="handleSearch()">
      <div id="suggestions"></div>
    </div>

    <div id="results"></div>

    <section id="hotDeals">
      <h2>ğŸ”¥ Hot Deals</h2>
      <div class="deals">
        <div onclick="openProduct('iphone')">iPhone â€” 50% OFF</div>
        <div onclick="openProduct('airfryer')">Air Fryer â€” 60% OFF</div>
        <div onclick="openProduct('creatine')">Creatine â€” 70% OFF</div>
      </div>
    </section>
  </div>

  <!-- REWARDS -->
  <div id="rewardsPage" class="page">
    <h2>ğŸ Rewards</h2>
    <div class="card">
      <p><strong>Total Earned:</strong> 1,250 points</p>
      <p><strong>Pending:</strong> 350 points</p>
      <p><strong>Value:</strong> AED 12.50</p>
      <p>Minimum redeem: AED 30</p>
    </div>
  </div>

  <!-- PROFILE -->
  <div id="profilePage" class="page">
    <h2>ğŸ‘¤ Profile</h2>
    <div class="card">
      <label>Your Name</label>
      <input id="usernameInput" placeholder="Enter your name">
      <button onclick="saveName()">Save</button>
      <p id="savedName"></p>
    </div>
  </div>

  <!-- BASKET -->
  <div id="basketPage" class="page">
    <h2>ğŸ§º Basket</h2>
    <div id="basketItems"></div>
  </div>

</div>

<nav>
  <button onclick="showHome()"><i class="fa-solid fa-house"></i></button>
  <button onclick="showRewards()"><i class="fa-solid fa-gift"></i></button>
  <button onclick="showProfile()"><i class="fa-solid fa-user"></i></button>
</nav>

<script src="script.js"></script>
</body>
</html>
