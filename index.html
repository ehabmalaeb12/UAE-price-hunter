<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Price Hunter - Compare Prices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Compact Professional Styles */
        .compact-header {
            padding: 1rem 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .compact-logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .compact-logo h1 {
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .compact-nav {
            display: flex;
            gap: 0.5rem;
        }
        
        .compact-nav .btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .compact-search-section {
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-box {
            background: rgba(26, 22, 18, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
        }
        
        .search-input-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .search-input-group input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
        }
        
        .search-btn {
            padding: 0 2rem;
        }
        
        .trending-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .trending-tag {
            padding: 0.5rem 1rem;
            background: rgba(227, 197, 142, 0.05);
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: var(--radius-xl);
            color: #E3C58E;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .trending-tag:hover {
            background: rgba(227, 197, 142, 0.1);
            color: var(--light);
        }
        
        .compact-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .compact-product-card {
            background: rgba(26, 22, 18, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .compact-product-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }
        
        .compact-product-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
        }
        
        .product-store-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(197, 160, 89, 0.1);
            color: var(--primary);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .compact-product-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        
        .compact-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0.5rem 0;
        }
        
        .compact-original-price {
            text-decoration: line-through;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }
        
        .compact-product-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #94a3b8;
            margin: 0.5rem 0;
        }
        
        .compact-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .compact-actions .btn {
            flex: 1;
            padding: 0.6rem;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .info-section {
            background: rgba(26, 22, 18, 0.7);
            padding: 2rem;
            border-radius: var(--radius-md);
            margin: 2rem auto;
            max-width: 1200px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
                gap: 1rem;
            }
            
            .compact-nav {
                width: 100%;
                justify-content: center;
            }
            
            .compact-products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-input-group {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .compact-products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Language Button -->
    <button id="languageToggle" class="floating-btn" onclick="toggleLanguage()">
        <i class="fas fa-language"></i>
        <span>ÿπÿ±ÿ®Ÿä</span>
    </button>

    <!-- Compact Header -->
    <header class="compact-header">
        <div class="header-inner">
            <div class="compact-logo">
                <i class="fas fa-search-dollar" style="color: var(--primary);"></i>
                <h1>UAE Price Hunter</h1>
            </div>
            
            <div class="compact-nav">
                <a href="deals.html" class="btn btn-outline">
                    <i class="fas fa-fire"></i> Deals
                </a>
                <a href="basket.html" class="btn btn-outline">
                    <i class="fas fa-shopping-basket"></i> 
                    <span id="basketCount">0</span>
                </a>
                <a href="profile.html" class="btn btn-outline">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search Section -->
        <section class="compact-search-section">
            <div class="search-box">
                <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--light);">
                    Find the Best Price in UAE
                </h2>
                
                <div class="search-input-group">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Search iPhone, TV, perfume, gold..."
                           autocomplete="off">
                    <button class="search-btn btn-primary" onclick="performSearch()">
                        <i class="fas fa-search"></i> Compare
                    </button>
                </div>
                
                <div class="trending-tags">
                    <span class="trending-tag" onclick="searchProduct('iPhone 15 Pro Max')">
                        iPhone 15
                    </span>
                    <span class="trending-tag" onclick="searchProduct('Samsung Galaxy S24')">
                        Samsung S24
                    </span>
                    <span class="trending-tag" onclick="searchProduct('Arabic Perfume')">
                        Arabic Perfume
                    </span>
                    <span class="trending-tag" onclick="searchProduct('Gold Jewelry')">
                        Gold Jewelry
                    </span>
                    <span class="trending-tag" onclick="searchProduct('Samsung TV 65')">
                        Samsung TV
                    </span>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="searchResults" class="compact-products-grid">
            <!-- Results will load here -->
            <div class="info-section">
                <i class="fas fa-search" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem;"></i>
                <h3 style="color: var(--light); margin-bottom: 0.5rem;">Start Comparing Prices</h3>
                <p style="color: #E3C58E;">Search for any product to see prices from UAE stores</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer style="background: var(--dark); padding: 2rem 1rem; margin-top: 3rem; text-align: center;">
        <p style="color: #E3C58E; margin-bottom: 0.5rem;">¬© 2024 UAE Price Hunter</p>
        <p style="color: #94a3b8; font-size: 0.9rem;">Compare prices across Amazon, Noon, Carrefour & more</p>
    </footer>

    <!-- Add these BEFORE your script.js -->
<script src="config.js"></script>
<script src="search-engine.js"></script>
<script src="script.js"></script>
    <!-- Scripts -->
    <script src="script.js"></script>
    
    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Load basket count
            const basket = JSON.parse(localStorage.getItem('uae_price_hunter_basket') || '[]');
            const count = basket.reduce((total, item) => total + (item.quantity || 1), 0);
            document.getElementById('basketCount').textContent = count;
        });

        // Search product
        function searchProduct(query) {
            document.getElementById('searchInput').value = query;
            if (typeof performSearch === 'function') {
                performSearch();
            } else {
                alert('Search function not loaded. Please refresh the page.');
            }
        }

        // Toggle language
        function toggleLanguage() {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'en' ? 'ar' : 'en';
            document.documentElement.lang = newLang;
            
            const btn = document.getElementById('languageToggle');
            btn.querySelector('span').textContent = newLang === 'en' ? 'ÿπÿ±ÿ®Ÿä' : 'English';
            
            alert(`Language switched to ${newLang === 'en' ? 'English' : 'Arabic'}`);
        }
    </script>

    <script>
// MOBILE DIAGNOSTICS - Shows errors on screen

        // Show logs on screen for mobile debugging
        const logDiv = document.getElementById('mobile-logs') || (function() {
            const div = document.createElement('div');
            div.id = 'mobile-logs';
            div.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:#000;color:#0f0;padding:10px;font-size:12px;z-index:9999;max-height:200px;overflow:auto;';
            document.body.appendChild(div);
            return div;
        })();
        
        logDiv.innerHTML += msg + '<br>';
    };
    
    console.error = function(msg) {
        console.log('‚ùå ERROR: ' + msg);
    };
    
    // Test if search functions exist
    setTimeout(function() {

})();
    </script>
</body>
</html>
